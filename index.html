<!DOCTYPE html>
<html>
<head>
<title>katie's invite ùÑû</title>

<link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --vh: 100vh;
}

body {
  margin: 0;
  padding: 0;
  height: var(--vh);
  overflow: hidden;
  background-color: #FFDBDC;
  font-family: 'Gaegu', cursive;
  color: #8c0f14;
  text-align: center;
  cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur862.cur'), auto;
}

/* Polka dots (hidden until envelope opens) */
body.showDots::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: radial-gradient(#8c0f14 2px, transparent 2px);
  background-size: 30px 30px;
  opacity: 0.25;
  z-index: -1;
  animation: moveDots 35s linear infinite;
}

/* Choose direction: sideways */
@keyframes moveDots {
  from { background-position: 0px 0px; }
  to   { background-position: 300px 0px; }
}

/* Envelope screen */
#envelopeScreen {
  position: fixed;
  inset: 0;
  background-color: #FFDBDC;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  padding: 20px;
}

.envelope-container {
  cursor: pointer;
}

.envelope-img {
  width: clamp(190px, 42vw, 320px);
  height: auto;
  display: block;
  animation: floatBounce 2.2s ease-in-out infinite;
}

@keyframes floatBounce {
  0%   { transform: translateY(0px); }
  30%  { transform: translateY(-14px); }
  50%  { transform: translateY(-18px); }
  70%  { transform: translateY(-14px); }
  100% { transform: translateY(0px); }
}

#envelopeScreen p {
  font-size: clamp(18px, 5vw, 24px);
  margin-top: 25px;
  letter-spacing: 1px;
}

/* Main content */
.container {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: var(--vh);
  padding: 0 10%;
  box-sizing: border-box;
}

h1 {
  font-size: clamp(36px, 8vw, 60px);
}

input {
  width: 80%;
  max-width: 300px;
  padding: clamp(10px, 1.5vw, 14px);
  border-radius: 30px;
  border: none;
  text-align: center;
  font-size: clamp(14px, 2.5vw, 18px);
  margin-top: 20px;
  box-sizing: border-box;
}

button {
  padding: clamp(8px, 1.5vw, 12px) clamp(12px, 2vw, 25px);
  border-radius: 30px;
  border: 1px solid #8c0f14;
  background: white;
  color: #8c0f14;
  font-weight: bold;
  margin: 10px;
  cursor: pointer;
  transition: 0.3s ease;
  font-size: clamp(14px, 2.5vw, 18px);
}

button:hover {
  background: #ffe6e9;
  transform: scale(1.08);
}

#message {
  margin-top: 30px;
  font-size: clamp(18px, 4vw, 28px);
  line-height: 1.3;
}

#countdown {
  margin-top: 20px;
  font-size: clamp(14px, 3vw, 20px);
}

#roles {
  display: none;
}

#roles h2 {
  font-size: clamp(20px, 4vw, 28px);
  margin-top: 20px;
}

#roles button {
  margin: 8px;
}

/* Polaroids */
#polaroids {
  display: none;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin: 20px 0;
}

.polaroid {
  background: white;
  padding: 10px 10px 25px 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  border: 2px solid #fff;
  transform: rotate(-2deg);
  transition: transform 0.3s ease;
}

.polaroid img {
  width: 150px;
  height: auto;
  display: block;
}

.polaroid p {
  text-align: center;
  font-size: clamp(12px, 2.5vw, 16px);
  margin-top: 8px;
  color: #8c0f14;
}

.polaroid:hover {
  transform: rotate(0deg) scale(1.05);
}

/* Responsive tweaks */
@media (max-width: 400px) {
  input { width: 90%; }
}
</style>
</head>

<body>

<!-- Envelope -->
<div id="envelopeScreen">
  <div class="envelope-container" onclick="openEnvelope()">
    <img src="https://imgproxy.attic.sh/insecure/f:png/plain/https://attic.sh/qtol93tg94pzjsdlfe4r3c63d46b" alt="Envelope" class="envelope-img">
  </div>
  <p>click to save the date !</p>
</div>

<!-- Main Content -->
<div class="container">
  <h1>reserve a seat for a surprise Í©ú</h1>

  <input type="text" id="nameInput" placeholder="enter your artist's name">
  <br>
  <button onclick="showMessage()">unlock my invitation ñπ≠.·êü</button>

  <div id="message"></div>

  <!-- Polaroids appear here -->
  <div id="polaroids">
    <div class="polaroid">
      <img src="POLAROID-IMAGE-1-URL" alt="Polaroid 1">
      <p>Caption 1</p>
    </div>
    <div class="polaroid">
      <img src="POLAROID-IMAGE-2-URL" alt="Polaroid 2">
      <p>Caption 2</p>
    </div>
  </div>

  <div id="countdown"></div>

  <div id="roles">
    <h2>choose your role</h2>
    <button onclick="selectRole('Pop Star Icon')">üé§ Pop Star Icon</button>
    <button onclick="selectRole('VIP Glitter Guest')">üíé VIP Glitter Guest</button>
    <button onclick="selectRole('Backstage Muse')">üéÄ Backstage Muse</button>
  </div>

  <div id="roleResult"></div>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="YOUR-MP3-LINK-HERE.mp3" type="audio/mpeg">
</audio>

<script>
// Mobile viewport fix
function setVh() {
  let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh*100}px`);
}
window.addEventListener('resize', setVh);
setVh();

// Envelope click
function openEnvelope() {
  document.getElementById("envelopeScreen").style.display = "none";
  document.body.classList.add("showDots");
  fadeInMusic();
}

// Personalized message
function showMessage() {
  var name = document.getElementById("nameInput").value;
  if(name.trim() === "") { 
    alert("Enter your name, superstar ñπ≠.·êü"); 
    return; 
  }
  document.getElementById("message").innerHTML =
    "dearest " + name + " ùÑû<br>you are invited to the biggest reveal of the year";

  document.getElementById("roles").style.display = "block";

  // Show polaroids
  document.getElementById("polaroids").style.display = "flex";
}

// Countdown
const eventDate = new Date("March 20, 2026 18:00:00").getTime();
setInterval(function() {
  const now = new Date().getTime();
  const distance = eventDate - now;
  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance / (1000*60*60)) % 24);
  const minutes = Math.floor((distance / 1000 / 60) % 60);
  document.getElementById("countdown").innerHTML =
    "‚ú¶ show begins in " + days + "d " + hours + "h " + minutes + "m";
}, 1000);

// Role selection
function selectRole(role) {
  document.getElementById("roleResult").innerHTML =
    "‚ú¥Ô∏é you are officially our " + role + "! ‚ú¥Ô∏é";
}

// Glitter mouse trail
document.addEventListener("mousemove", function(e) {
  const sparkle = document.createElement("div");
  sparkle.innerHTML = "‚ú®";
  sparkle.style.position = "absolute";
  sparkle.style.left = e.pageX + "px";
  sparkle.style.top = e.pageY + "px";
  sparkle.style.pointerEvents = "none";
  sparkle.style.fontSize = "12px";
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 500);
});

// Fade-in music
function fadeInMusic() {
  const music = document.getElementById("bgMusic");
  music.volume = 0;
  music.play();
  let fade = setInterval(() => {
    if(music.volume < 0.5) music.volume += 0.02;
    else clearInterval(fade);
  }, 200);
}
</script>

</body>
</html>
