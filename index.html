<!DOCTYPE html>
<html>
<head>
<title>Retro Pop Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

/* Body & background */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(180deg, #ff3c78, #ff9bb3);
  font-family: 'Poppins', sans-serif;
  color: white;
  text-align: center;
  cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur862.cur'), auto;
}

/* Polka dot background */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: radial-gradient(white 3px, transparent 3px);
  background-size: 50px 50px;
  opacity: 0.25;
  z-index: -1;
  animation: moveDots 20s linear infinite;
}

@keyframes moveDots {
  from { background-position: 0 0; }
  to { background-position: 200px 200px; }
}

/* Envelope opening screen */
#envelopeScreen {
  position: fixed;
  width: 100%;
  height: 100%;
  background: linear-gradient(180deg, #ff3c78, #ff9bb3);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.envelope {
  font-size: 90px;
  cursor: pointer;
  animation: pulse 2s infinite;
}

.envelope p {
  font-size: 18px;
  margin-top: 10px;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* Container for content */
.container {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 0 20px;
  box-sizing: border-box;
}

/* Text & inputs */
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: clamp(36px, 8vw, 60px);
  text-shadow: 0 0 20px rgba(255,255,255,0.8);
}

input {
  padding: clamp(10px, 1.5vw, 12px);
  border-radius: 30px;
  border: none;
  text-align: center;
  font-size: clamp(14px, 2.5vw, 18px);
  margin-top: 20px;
}

button {
  padding: clamp(8px, 1.5vw, 12px) clamp(12px, 2vw, 25px);
  border-radius: 30px;
  border: none;
  background: white;
  color: #ff3c78;
  font-weight: bold;
  margin: 10px;
  cursor: pointer;
  transition: 0.3s ease;
  font-size: clamp(14px, 2.5vw, 18px);
}

button:hover {
  background: #ffe6f0;
  transform: scale(1.08);
}

#message {
  margin-top: 30px;
  font-size: clamp(20px, 4vw, 28px);
  font-family: 'Great Vibes', cursive;
}

#countdown {
  margin-top: 20px;
  font-size: clamp(16px, 3vw, 20px);
}

#roles h2 {
  font-size: clamp(20px, 4vw, 28px);
  margin-top: 20px;
}

#roles button {
  margin: 8px;
  font-size: clamp(14px, 2.5vw, 18px);
  padding: clamp(8px, 1.5vw, 12px) clamp(12px, 2vw, 20px);
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: white;
  color: #ff3c78;
  font-weight: bold;
  transition: 0.3s ease;
}

#roles button:hover {
  background: #ffe6f0;
  transform: scale(1.08);
}

/* Floating music notes */
.note {
  position: absolute;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 0; }
  30% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

</style>
</head>

<body>

<!-- Envelope -->
<div id="envelopeScreen">
  <div onclick="openEnvelope()">
    <div class="envelope">ðŸ’Œ</div>
    <p>Click to Open Your Retro Pop Invitation</p>
  </div>
</div>

<!-- Main Content -->
<div class="container">
  <h1>You're On The Guest List</h1>

  <input type="text" id="nameInput" placeholder="Enter your name">
  <br>
  <button onclick="showMessage()">Unlock My Invitation ðŸŽ€</button>

  <div id="message"></div>
  <div id="countdown"></div>

  <div id="roles" style="display:none;">
    <h2>Choose Your Role</h2>
    <button onclick="selectRole('Pop Star Icon')">ðŸŽ¤ Pop Star Icon</button>
    <button onclick="selectRole('VIP Glitter Guest')">ðŸ’Ž VIP Glitter Guest</button>
    <button onclick="selectRole('Backstage Muse')">ðŸŽ€ Backstage Muse</button>
  </div>

  <div id="roleResult"></div>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="YOUR-MP3-LINK-HERE.mp3" type="audio/mpeg">
</audio>

<script>

/* Envelope */
function openEnvelope() {
  document.getElementById("envelopeScreen").style.display = "none";
  fadeInMusic();
}

/* Personalized message */
function showMessage() {
  var name = document.getElementById("nameInput").value;
  if(name.trim() === "") {
    alert("Enter your name, superstar ðŸŽ€");
    return;
  }

  document.getElementById("message").innerHTML =
  "Dearest " + name + " ðŸ’–<br>You are invited to the most glamorous retro pop soirÃ©e of the season.";

  document.getElementById("roles").style.display = "block";
}

/* Countdown */
const eventDate = new Date("March 30, 2026 19:00:00").getTime();

setInterval(function() {
  const now = new Date().getTime();
  const distance = eventDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((distance / 1000 / 60) % 60);

  document.getElementById("countdown").innerHTML =
  "ðŸ’‹ Show begins in " + days + "d " + hours + "h " + minutes + "m";
}, 1000);

/* Choose role */
function selectRole(role) {
  document.getElementById("roleResult").innerHTML =
    "âœ¨ You are officially our " + role + "! âœ¨";
}

/* Floating music notes */
function createNote() {
  const note = document.createElement("div");
  note.classList.add("note");
  note.innerHTML = "ðŸŽµ";
  note.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(note);
  setTimeout(() => { note.remove(); }, 6000);
}
setInterval(createNote, 800);

/* Glitter mouse trail */
document.addEventListener("mousemove", function(e) {
  const sparkle = document.createElement("div");
  sparkle.innerHTML = "âœ¨";
  sparkle.style.position = "absolute";
  sparkle.style.left = e.pageX + "px";
  sparkle.style.top = e.pageY + "px";
  sparkle.style.pointerEvents = "none";
  sparkle.style.fontSize = "12px";
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 500);
});

/* Fade-in music */
function fadeInMusic() {
  const music = document.getElementById("bgMusic");
  music.volume = 0;
  music.play();

  let fade = setInterval(() => {
    if (music.volume < 0.5) {
      music.volume += 0.02;
    } else {
      clearInterval(fade);
    }
  }, 200);
}

</script>

</body>
</html>
