<!DOCTYPE html>
<html>
<head>
<title>Your Invitation</title>
<style>
body {
  background: black;
  color: white;
  font-family: 'Georgia', serif;
  text-align: center;
  padding-top: 100px;
}
input {
  padding: 10px;
  font-size: 18px;
}
button {
  padding: 10px 20px;
  font-size: 18px;
  margin-top: 10px;
  background: crimson;
  color: white;
  border: none;
}
#message {
  margin-top: 40px;
  font-size: 24px;
}
</style>
</head>

<body>

<h1>You Have Been Chosen</h1>

<input type="text" id="nameInput" placeholder="Enter your name">
<br>
<button onclick="showMessage()">Break the Seal</button>

<div id="message"></div>

<script>
function showMessage() {
  var name = document.getElementById("nameInput").value;
  document.getElementById("message").innerHTML =
  "Welcome, " + name + ". Your presence is required at the Grand Fan Gathering.";
}
</script>

</body>
</html>
