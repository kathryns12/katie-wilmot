<!DOCTYPE html>
<html>
<head>
<title>Your Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at top, #ffb6c1, #ff4d6d);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
}

/* Polka dot overlay */
body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: radial-gradient(white 2px, transparent 2px);
  background-size: 40px 40px;
  opacity: 0.2;
  z-index: 0;
}

.container {
  position: relative;
  z-index: 1;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 60px;
  text-shadow: 0 0 15px rgba(255,255,255,0.8);
}

input {
  padding: 12px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  margin-top: 20px;
  text-align: center;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  margin-top: 15px;
  border-radius: 30px;
  border: none;
  background: white;
  color: #ff4d6d;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: #ffe6eb;
  transform: scale(1.05);
}

#message {
  margin-top: 40px;
  font-size: 28px;
  font-family: 'Great Vibes', cursive;
  animation: fadeIn 2s ease forwards;
}

/* Floating music notes */
.note {
  position: absolute;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh);
    opacity: 0;
  }
  30% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

</style>
</head>

<body>

<div class="container">
  <h1>A Special Invitation</h1>

  <input type="text" id="nameInput" placeholder="Enter your name">
  <br>
  <button onclick="showMessage()">Open Your Invitation ðŸŽ€</button>

  <div id="message"></div>
</div>

<script>
function showMessage() {
  var name = document.getElementById("nameInput").value;
  if(name.trim() === "") {
    alert("Please enter your name first ðŸŽ€");
    return;
  }
  document.getElementById("message").innerHTML =
  "Dearest " + name + " ðŸ’—<br><br>You are cordially invited to a night of music, magic, and polka-dotted dreams.";
}

// Generate floating music notes
function createNote() {
  const note = document.createElement("div");
  note.classList.add("note");
  note.innerHTML = "ðŸŽµ";
  note.style.left = Math.random() * 100 + "vw";
  note.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(note);

  setTimeout(() => {
    note.remove();
  }, 6000);
}

setInterval(createNote, 800);
</script>

</body>
</html>
