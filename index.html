<!DOCTYPE html>
<html>
<head>
<title>katie's invite ùÑû</title>

<link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">

<style>
:root { --vh: 100vh; }

body {
  margin: 0;
  padding: 0;
  height: var(--vh);
  overflow: hidden;
  background-color: #FFDBDC;
  font-family: 'Gaegu', cursive;
  color: #8c0f14;
  text-align: center;
  cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur862.cur'), auto;
}

/* Polka dots */
body.showDots::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: radial-gradient(#8c0f14 2px, transparent 2px);
  background-size: 30px 30px;
  opacity: 0.25;
  z-index: -1;
  animation: moveDots 35s linear infinite;
}

@keyframes moveDots {
  from { background-position: 0px 0px; }
  to   { background-position: 300px 0px; }
}

/* Envelope screen */
#envelopeScreen {
  position: fixed;
  inset: 0;
  background-color: #FFDBDC;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  padding: 20px;
}

.envelope-container { cursor: pointer; }

.envelope-img {
  width: clamp(190px, 42vw, 320px);
  animation: floatBounce 2.2s ease-in-out infinite;
}

@keyframes floatBounce {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-18px); }
  100% { transform: translateY(0px); }
}

/* Main content */
.container {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 10%;
  box-sizing: border-box;
  width: 100%;
}

h1 { font-size: clamp(36px, 8vw, 60px); }

input {
  width: 80%;
  max-width: 300px;
  padding: clamp(10px, 1.5vw, 14px);
  border-radius: 30px;
  border: none;
  text-align: center;
  font-size: clamp(14px, 2.5vw, 18px);
  margin-top: 20px;
}

button {
  padding: clamp(8px, 1.5vw, 12px) clamp(12px, 2vw, 25px);
  border-radius: 30px;
  border: 1px solid #8c0f14;
  background: white;
  color: #8c0f14;
  font-weight: bold;
  margin: 10px;
  cursor: pointer;
  transition: 0.3s ease;
  font-size: clamp(14px, 2.5vw, 18px);
}

button:hover { background: #ffe6e9; transform: scale(1.08); }

#message { margin-top: 30px; font-size: clamp(18px, 4vw, 28px); }
#countdown { margin-top: 20px; font-size: clamp(14px, 3vw, 20px); }

#roles { display: none; }

/* Polaroids (BIGGER but same structure) */
#polaroids {
  display: none;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  margin: 30px 0;
}

.polaroid {
  background: white;
  padding: 15px 15px 35px 15px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.25);
  transform: rotate(-2deg);
  transition: transform 0.3s ease;
}

.polaroid img {
  width: clamp(180px, 22vw, 260px);
  height: auto;
  display: block;
}

.polaroid p {
  text-align: center;
  font-size: clamp(14px, 2.5vw, 18px);
  margin-top: 10px;
  color: #8c0f14;
}

.polaroid:hover { transform: rotate(0deg) scale(1.05); }

/* Role-based extra polaroid */
#rolePolaroid {
  margin-top: 25px;
  display: flex;
  justify-content: center;
}

.fadeIn {
  animation: fadeInPolaroid 0.6s ease;
}

@keyframes fadeInPolaroid {
  from { opacity: 0; transform: translateY(10px) rotate(-2deg); }
  to   { opacity: 1; transform: translateY(0px) rotate(-2deg); }
}
</style>
</head>

<body>

<div id="envelopeScreen">
  <div class="envelope-container" onclick="openEnvelope()">
    <img src="https://imgproxy.attic.sh/insecure/f:png/plain/https://attic.sh/qtol93tg94pzjsdlfe4r3c63d46b" class="envelope-img">
  </div>
  <p>click to save the date !</p>
</div>

<div class="container">
  <h1>reserve a seat for a surprise Í©ú</h1>

  <input type="text" id="nameInput" placeholder="enter your artist's name">
  <br>
  <button onclick="showMessage()">unlock my invitation ñπ≠.·êü</button>

  <div id="message"></div>

  <!-- YOUR ORIGINAL TWO POLAROIDS (unchanged except size) -->
  <div id="polaroids">
    <div class="polaroid">
      <img src="https://i.pinimg.com/736x/df/28/17/df28172dfba76a6d276e8003a8184866.jpg">
      <p>pictures in frames...</p>
    </div>
    <div class="polaroid">
      <img src="https://i.pinimg.com/736x/73/12/94/731294529c6af00dba89ef03e53a8b8e.jpg">
      <p>... of kisses on cheeks</p>
    </div>
  </div>

  <div id="countdown"></div>

  <div id="roles">
    <h2>choose your role</h2>
    <button onclick="selectRole('Pop Star Icon')">üé§ Pop Star Icon</button>
    <button onclick="selectRole('VIP Glitter Guest')">üíé VIP Glitter Guest</button>
    <button onclick="selectRole('Backstage Muse')">üéÄ Backstage Muse</button>
  </div>

  <div id="roleResult"></div>
  <div id="rolePolaroid"></div>
</div>

<script>
function openEnvelope() {
  document.getElementById("envelopeScreen").style.display = "none";
  document.body.classList.add("showDots");
  document.body.style.overflow = "auto";
}

function showMessage() {
  var name = document.getElementById("nameInput").value;
  if(name.trim() === "") {
    alert("Enter your name, superstar ñπ≠.·êü");
    return;
  }

  document.getElementById("message").innerHTML =
    "dearest " + name + " ùÑû<br>you are invited to the biggest reveal of the year";

  document.getElementById("roles").style.display = "block";
  document.getElementById("polaroids").style.display = "flex";
}

function selectRole(role) {
  document.getElementById("roleResult").innerHTML =
    "‚ú¥Ô∏é you are officially our " + role + "! ‚ú¥Ô∏é";

  const container = document.getElementById("rolePolaroid");

  let imageSrc = "";
  let caption = "";

  if(role === "Pop Star Icon") {
    imageSrc = "YOUR-POPSTAR-IMAGE.jpg";
    caption = "center stage, spotlight on you ‚ú¶";
  }

  if(role === "VIP Glitter Guest") {
    imageSrc = "YOUR-VIP-IMAGE.jpg";
    caption = "front row glamour & sparkle ‚úß";
  }

  if(role === "Backstage Muse") {
    imageSrc = "YOUR-BACKSTAGE-IMAGE.jpg";
    caption = "behind the curtain magic ‚ú¥Ô∏é";
  }

  container.innerHTML = `
    <div class="polaroid fadeIn">
      <img src="${imageSrc}">
      <p>${caption}</p>
    </div>
  `;
}
</script>

</body>
</html>
