<!DOCTYPE html>
<html>
<head>
<title>katie's invite ùÑû</title>

<link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">

<style>
:root { --vh: 100vh; }

body {
  margin: 0;
  padding: 0;
  height: var(--vh);
  overflow: hidden;
  background-color: #FFDBDC;
  font-family: 'Gaegu', cursive;
  color: #8c0f14;
  text-align: center;
  cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur862.cur'), auto;
}

/* Smooth fade utility */
.fadeIn {
  opacity: 0;
  animation: smoothFade 0.8s ease forwards;
}

@keyframes smoothFade {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Polka dots */
body.showDots::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: radial-gradient(#8c0f14 2px, transparent 2px);
  background-size: 30px 30px;
  opacity: 0.25;
  z-index: -1;
  animation: moveDots 35s linear infinite;
}

@keyframes moveDots {
  from { background-position: 0px 0px; }
  to   { background-position: 300px 0px; }
}

/* Envelope */
#envelopeScreen {
  position: fixed;
  inset: 0;
  background-color: #FFDBDC;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.envelope-img {
  width: clamp(190px, 42vw, 320px);
  animation: floatBounce 2.2s ease-in-out infinite;
  cursor: pointer;
}

@keyframes floatBounce {
  0% { transform: translateY(0); }
  50% { transform: translateY(-18px); }
  100% { transform: translateY(0); }
}

/* Layout */
.container {
  padding: 20px 10%;
}

h1 { font-size: clamp(36px, 8vw, 60px); }

input {
  width: 80%;
  max-width: 300px;
  padding: 12px;
  border-radius: 30px;
  border: none;
  text-align: center;
  margin-top: 20px;
}

button {
  padding: 10px 20px;
  border-radius: 30px;
  border: 1px solid #8c0f14;
  background: white;
  color: #8c0f14;
  font-weight: bold;
  margin: 10px;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: #ffe6e9;
  transform: scale(1.08);
  box-shadow: 0 0 12px #ff8fa3, 0 0 20px #ffb3c1;
}

#message, #countdown {
  margin-top: 25px;
  font-size: clamp(18px, 4vw, 28px);
}

#roles { display: none; }

#polaroids {
  display: none;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  margin: 30px 0;
}

.polaroid {
  background: white;
  padding: 15px 15px 35px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.25);
  transform: rotate(-2deg);
  transition: 0.3s ease;
}

.polaroid img {
  width: clamp(180px, 22vw, 260px);
}

.polaroid:hover {
  transform: rotate(0deg) scale(1.05);
}

/* Role container (prevents scroll jump) */
#rolePolaroid {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  min-height: 320px;
  opacity: 1;
  transition: opacity 0.35s ease;
}

#rolePolaroid.fade-out {
  opacity: 0;
}

/* Share container (no layout shift) */
#shareContainer {
  margin-top: 20px;
  min-height: 60px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

#shareContainer.visible {
  opacity: 1;
}

#shareContainer button {
  background: #8c0f14;
  color: white;
  border: none;
}

#shareContainer button:hover {
  background: #b81d24;
  box-shadow: 0 0 14px #ff8fa3, 0 0 24px #ffb3c1;
}
</style>
</head>

<body>

<div id="envelopeScreen">
  <img src="https://imgproxy.attic.sh/insecure/f:png/plain/https://attic.sh/qtol93tg94pzjsdlfe4r3c63d46b"
       class="envelope-img"
       onclick="openEnvelope()">
  <p>click to save the date !</p>
</div>

<div class="container">

<h1>reserve a seat for a surprise Í©ú</h1>

<input type="text" id="nameInput" placeholder="enter your artist's name">
<br>
<button onclick="showMessage()">unlock my invitation ñπ≠.·êü</button>

<div id="message"></div>

<div id="polaroids">
  <div class="polaroid">
    <img src="https://i.pinimg.com/736x/df/28/17/df28172dfba76a6d276e8003a8184866.jpg">
    <p>pictures in frames...</p>
  </div>
  <div class="polaroid">
    <img src="https://i.pinimg.com/736x/73/12/94/731294529c6af00dba89ef03e53a8b8e.jpg">
    <p>... of kisses on cheeks</p>
  </div>
</div>

<div id="countdown"></div>

<div id="roles">
  <h2>choose your role</h2>
  <button onclick="selectRole('Pop Star Icon')">üé§ Pop Star Icon</button>
  <button onclick="selectRole('VIP Glitter Guest')">üíé VIP Glitter Guest</button>
  <button onclick="selectRole('Backstage Muse')">üéÄ Backstage Muse</button>
</div>

<div id="roleResult"></div>
<div id="rolePolaroid"></div>

<div id="shareContainer">
  <button onclick="shareInvite()">‚ú® share my invitation</button>
</div>

</div>

<script>
let countdownInterval;
let selectedRole = "";
let invitedName = "";

function openEnvelope() {
  document.getElementById("envelopeScreen").style.display = "none";
  document.body.classList.add("showDots");
  document.body.style.overflow = "auto";
}

function showMessage() {
  let name = document.getElementById("nameInput").value;
  if(name.trim() === "") {
    alert("Enter your name, superstar ñπ≠.·êü");
    return;
  }

  invitedName = name;

  let message = document.getElementById("message");
  message.innerHTML =
    "dearest " + name + " ùÑû<br>you are invited to the biggest reveal of the year";
  message.classList.add("fadeIn");

  let polaroids = document.getElementById("polaroids");
  polaroids.style.display = "flex";
  polaroids.classList.add("fadeIn");

  let countdown = document.getElementById("countdown");
  countdown.classList.add("fadeIn");

  document.getElementById("roles").style.display = "block";

  startCountdown();
}

function startCountdown() {
  if (countdownInterval) clearInterval(countdownInterval);

  const eventDate = new Date("March 20, 2026 18:00:00").getTime();
  const countdownEl = document.getElementById("countdown");

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = eventDate - now;

    if(distance <= 0) {
      clearInterval(countdownInterval);
      countdownEl.innerHTML = "‚ú¶ the show has begun ‚ú¶";
      return;
    }

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance / (1000*60*60)) % 24);
    const minutes = Math.floor((distance / 1000 / 60) % 60);

    countdownEl.innerHTML =
      "‚ú¶ show begins in " + days + "d " + hours + "h " + minutes + "m";
  }

  updateCountdown();
  countdownInterval = setInterval(updateCountdown, 1000);
}

function selectRole(role) {
  selectedRole = role;

  document.getElementById("roleResult").innerHTML =
    "‚ú¥Ô∏é you are officially our " + role + "! ‚ú¥Ô∏é";

  const container = document.getElementById("rolePolaroid");

  let imageSrc = "";
  let caption = "";

  if(role === "Pop Star Icon") {
    imageSrc = "https://i.pinimg.com/736x/24/8f/21/248f21b119a13620e5a8e3fb8c3daf47.jpg";
    caption = "center stage, spotlight on you ‚ú¶";
  }

  if(role === "VIP Glitter Guest") {
    imageSrc = "https://i.pinimg.com/736x/75/af/76/75af7600937b67bc25723abdb33cfdd7.jpg";
    caption = "front row glamour & sparkle ‚úß";
  }

  if(role === "Backstage Muse") {
    imageSrc = "https://i.pinimg.com/736x/f3/f1/18/f3f118a9f55d6d15a4735d4bf9228f2e.jpg";
    caption = "behind the curtain magic ‚ú¥Ô∏é";
  }

  container.classList.add("fade-out");

  setTimeout(() => {
    container.innerHTML = `
      <div class="polaroid">
        <img src="${imageSrc}">
        <p>${caption}</p>
      </div>
    `;
    container.classList.remove("fade-out");
  }, 300);

  document.getElementById("shareContainer").classList.add("visible");
}

function shareInvite() {
  const shareText =
    "I just got invited to the biggest reveal of the year ‚ú®\n\n" +
    "Role: " + selectedRole + "\n" +
    "Name on the guest list: " + invitedName + " üíå\n\n" +
    "Reserve your seat too üíñ\n" +
    window.location.href;

  if (navigator.share) {
    navigator.share({
      title: "I got invited ‚ú®",
      text: shareText,
      url: window.location.href
    });
  } else {
    navigator.clipboard.writeText(shareText);
    alert("Invitation copied to clipboard ‚ú®");
  }
}
</script>

</body>
</html>
