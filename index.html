<script>
let countdownInterval;
let selectedRole = "";
let invitedName = "";

function openEnvelope() {
  document.getElementById("envelopeScreen").style.display = "none";
  document.body.classList.add("showDots");
  document.body.style.overflow = "auto";
  window.scrollTo(0,0);

  document.getElementById("mainHeading").classList.add("fadeIn");
  document.getElementById("nameInput").classList.add("fadeIn");
  document.querySelector("button.unlock").classList.add("fadeIn");
}

function showMessage() {
  let name = document.getElementById("nameInput").value;
  if(name.trim() === "") { alert("Enter your name, superstar ğ–¹­.áŸ"); return; }

  invitedName = name;

  const message = document.getElementById("message");
  message.innerHTML = "dearest " + name + " ğ„<br>you are invited to the biggest reveal of the year";
  message.classList.add("visible");

  const polaroids = document.getElementById("polaroids");
  polaroids.style.display = "flex";
  polaroids.classList.add("fadeIn");

  const countdownContainer = document.getElementById("countdownContainer");
  countdownContainer.style.display = "flex";
  countdownContainer.classList.add("fadeIn");

  const roleSection = document.getElementById("roles");
  roleSection.style.display = "block";
  roleSection.querySelectorAll("button.roleBtn").forEach(b => b.classList.add("fadeIn"));

  startCountdown();
}

function startCountdown() {
  if(countdownInterval) clearInterval(countdownInterval);
  const eventDate = new Date(Date.UTC(2026,2,20,3,0,0)).getTime();
  function updateCountdown() {
    const now = new Date().getTime();
    const distance = eventDate - now;
    if(distance<=0){
      clearInterval(countdownInterval);
      document.getElementById("daysBox").textContent="0";
      document.getElementById("hoursBox").textContent="0";
      document.getElementById("minutesBox").textContent="0";
      return;
    }
    document.getElementById("daysBox").textContent = Math.floor(distance/(1000*60*60*24));
    document.getElementById("hoursBox").textContent = Math.floor((distance/(1000*60*60))%24);
    document.getElementById("minutesBox").textContent = Math.floor((distance/1000/60)%60);
  }
  updateCountdown();
  countdownInterval = setInterval(updateCountdown,1000);
}

function selectRole(displayRole, officialTitle) {
  selectedRole = displayRole;

  const result = document.getElementById("roleResult");
  const container = document.getElementById("rolePolaroid");
  const share = document.getElementById("shareContainer");

  [result, container, share].forEach(el => {
    el.classList.remove("visible");
    el.classList.add("fade-out");
  });

  setTimeout(() => {
    result.innerHTML = "âœ´ï¸ you are officially our " + officialTitle + "! âœ´ï¸";

    let imageSrc="", caption="";
    if(displayRole==="on the strings"){
      imageSrc="https://i.pinimg.com/736x/24/8f/21/248f21b119a13620e5a8e3fb8c3daf47.jpg";
      caption="center stage, spotlight on you âœ¦";
    }
    if(displayRole==="on the keys"){
      imageSrc="https://i.pinimg.com/736x/75/af/76/75af7600937b67bc25723abdb33cfdd7.jpg";
      caption="front row glamour & sparkle âœ§";
    }
    if(displayRole==="with the mic"){
      imageSrc="https://i.pinimg.com/736x/f3/f1/18/f3f118a9f55d6d15a4735d4bf9228f2e.jpg";
      caption="behind the curtain magic âœ´ï¸";
    }

    container.innerHTML = `<div class="polaroid fadeIn"><img src="${imageSrc}"><p>${caption}</p></div>`;

    [result, container, share].forEach(el=>{
      el.classList.remove("fade-out");
      el.classList.add("visible");
    });

  },200);
}

document.querySelector("#shareContainer button").addEventListener("click", ()=>{
  const shareText = `I just got invited to the biggest reveal of the year âœ¨

Role: ${selectedRole}
Name on the guest list: ${invitedName} ğŸ’Œ

Reserve your seat too ğŸ’–`;

  if(navigator.share){
    navigator.share({ title:"I got invited âœ¨", text:shareText, url: window.location.href });
  } else {
    navigator.clipboard.writeText(shareText + "\n\n" + window.location.href);
    alert("Invitation copied to clipboard âœ¨");
  }
});
</script>
